<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Signature</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .loader {
            border-radius: 50%;
            border: 16px solid blue;
            border-right-color: green;
            border-bottom-color: red;
            border-left-color: pink;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
    </style>
    <script type="text/javascript">
        $(function (){
            $("#upload-button").on("click", function (){
                $(".loader").show();
            })
        })
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="offset-3 col-md-6">
            <form class="form-group" action="/extract" method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend>Digital Signature</legend>
                    <div class="form-group">
                        <input type="file" id="source_file" name="source_file" class="form-control">
                    </div>
                    <br>
                    <div class="form-group">
                        <button class="btn btn-primary" id="upload-button">Upload</button>
                    </div>
                </fieldset>
                <div class="loader" style="display: none"></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
